<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love letter</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/-main.css" />
    <link rel="stylesheet" href="CSS/background.css" />
    <link rel="stylesheet" href="CSS/letter.css" />
    <link rel="stylesheet" href="CSS/timer.css" />
    <link rel="stylesheet" href="CSS/photobooth.css" />
    <script type="module" src="JS/-main.js" defer></script>
  </head>
  <body>
    <svg style="display: none">
      <symbol id="cloud1" viewBox="0 0 120 60">
        <ellipse cx="40" cy="40" rx="40" ry="20" fill="#fff" />
        <ellipse cx="80" cy="35" rx="25" ry="15" fill="#fff" />
        <ellipse cx="60" cy="50" rx="30" ry="15" fill="#fff" />
      </symbol>
      <symbol id="cloud2" viewBox="0 0 100 50">
        <ellipse cx="30" cy="30" rx="30" ry="15" fill="#fff" />
        <ellipse cx="70" cy="25" rx="20" ry="10" fill="#fff" />
        <ellipse cx="50" cy="40" rx="25" ry="10" fill="#fff" />
      </symbol>
      <symbol id="cloud3" viewBox="0 0 110 55">
        <ellipse cx="35" cy="35" rx="35" ry="18" fill="#fff" />
        <ellipse cx="75" cy="30" rx="22" ry="12" fill="#fff" />
        <ellipse cx="55" cy="45" rx="28" ry="12" fill="#fff" />
      </symbol>
    </svg>

    <div class="background-sky"></div>
    <div class="background-stars"></div>
    <div class="background-clouds"></div>
    <div class="background-sun"></div>
    <div class="background-moon"></div>

    <div id="timer-container">
      <button id="openBtn" disabled>Almost there!</button>
      <span id="timer"></span>
    </div>
  </body>
</html>
